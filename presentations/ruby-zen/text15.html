<h1> </h1><p>
<ul><li><h2>Like many of its peers, Ruby supports the ternary operator, simplifying

<b>	if array.empty?
	  foo = 'bar'
	else
	  foo = 'baz'
	end
</b>
to

<b>	foo = array.empty? ? 'bar' : 'baz'
</b></h2>
<li><h2>Whether it's more readable is arguable</h2>
</ul></body>
